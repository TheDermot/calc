<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calc.js" defer></script>
    <title>Calc</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p>0</p>
        </div>
        <div class="inputs">
          <button role="button" class="button-10"><p>@</p></button>
          <button role="button" class="button-10"><p>?</p></button>
          <button role="button" class="button-10" id="delete"><p>A</p></button>
          <button role="button" class="button-10" id="clear"><p>C</p></button>
          <button role="button" class="button-10 number"><p>7</p></button>
          <button role="button" class="button-10 number"><p>8</p></button>
          <button role="button" class="button-10 number"><p>9</p></button>
          <button role="button" class="button-10 operator"><p>/</p></button>
          <button role="button" class="button-10 number"><p>4</p></button>
          <button role="button" class="button-10 number"><p>5</p></button>
          <button role="button" class="button-10 number"><p>6</p></button>
          <button role="button" class="button-10 operator"><p>X</p></button>
          <button role="button" class="button-10 number"><p>1</p></button>
          <button role="button" class="button-10 number"><p>2</p></button>
          <button role="button" class="button-10 number"><p>3</p></button>
          <button role="button" class="button-10 operator"><p>-</p></button>
          <button role="button" class="button-10" id="decimal"><p>.</p></button>
          <button role="button" class="button-10 number"><p>0</p></button>
          <button role="button" class="button-10" id="equal"><p>=</p></button>
          <button role="button" class="button-10 operator"><p>+</p></button>
        </div>
      </div>
    </div>
  </body>
</html>

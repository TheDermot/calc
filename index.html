<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calc.js" defer></script>
    <title>Calc</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p>H3LL0</p>
        </div>
        <div class="inputs">
          <button role="button" class="button-10">
            <span class="text">@</span>
          </button>
          <button role="button" class="button-10">
            <span class="text">?</span>
          </button>
          <button role="button" class="button-10" id="delete">
            <span class="text">A</span>
          </button>
          <button role="button" class="button-10" id="clear">
            <span class="text">C</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">7</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">8</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">9</span>
          </button>
          <button role="button" class="button-10">
            <span class="text">/</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">4</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">5</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">6</span>
          </button>
          <button role="button" class="button-10">
            <span class="text">X</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">1</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">2</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">3</span>
          </button>
          <button role="button" class="button-10 operator">
            <span class="text">-</span>
          </button>
          <button role="button" class="button-10 operator">
            <span class="text">.</span>
          </button>
          <button role="button" class="button-10 number">
            <span class="text">0</span>
          </button>
          <button role="button" class="button-10 operator">
            <span class="text">=</span>
          </button>
          <button role="button" class="button-10 operator">
            <span class="text">+</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
